<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Model</th>
        <th scope="col">Max speed</th>
        <th scope="col">Auto transmission</th>
        <th scope="col">Person id</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="car" type="ua.nure.knysh.carservice.entities.Car"*/-->
    <tr th:each="car: ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.modelName}"></td>
        <td th:text="${car.maxSpeed}"></td>
        <td th:text="${car.hasAutomaticTransmission}"></td>
        <td th:text="${car.personId}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
